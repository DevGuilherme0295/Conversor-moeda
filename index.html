<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Conversor de Moeda</title>
</head>
<body>
    <main>
        <form>
            <h1>Conversor de Moeda</h1>
            <div class="caixa-valor">
                <label for="valor">Insira o valor:</label>
                <input type="number" id="valor">
            </div>
            <div class="caixa-moedas">
                <div class="moedas">
                    <label for="de">De</label for="">
                    <select id="de">
                        <option value="brl">BRL</option>
                        <option value="usd">USD</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>

                <button type="button"><img src="./troca.png" alt=""></button>

                <div class="moedas">
                    <label for="para">Para</label for="">
                    <select id="para">
                        <option value="brl">USD</option>
                        <option value="usd">BRL</option>
                        <option value="eur">EUR</option>
                    </select>
                </div>
            </div>
            <span id="resultado">Digite um valor v√°lido!</span>
            <button type="button" id="converter">CONVERTER</button>
        </form>
    </main>
    <script src="./script.js"></script>
</body>
</html>
